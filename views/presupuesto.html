    <main class="main-presupuesto">

      <section class="hero">

        <div class="tit-main">
          <h2>PRESUPUESTEMOS TU PROYECTO</h2>

        <div class="formulario">
                   
          <h3>Rellena este formulario y me pondré a ello</h3>
          
          <div class="form-in">
            
            <form id="myForm" name="myForm" action="#" method="get" target="_self">
            
              <ul>
  
                <li>
                  <label for="first-name">Nombre</label>
                  <input type="text" id="first-name" name="first-name"
                  placeholder="Nombre y apellidos" pattern="[A-Z a-z]{3,50}"
                  title="Escriba solo letras entre 3 y 50 caracteres" autofocus required>
                </li>
  
                <li>
                  <label for="email">E-mail</label>
                  <input type="email" id="email" name="email" 
                  placeholder="Indica tu correo electrónico" pattern="[a-zA-Z0-9_-.]+@[a-zA-Z0-9_.]+\.[a-zA-Z]{2,4}"
                  title="Escriba su correo electrónico" required>
                </li>
  
                <li>
                  <label for="telef">Teléfono</label>
                  <input type="tel" id="telef" name="telef" 
                  placeholder="Indica tu número de teléfono" pattern="[0-9]{9}"
                  title="Escriba los 9 números de su teléfono móvil" required>
                </li>
  
                <li>
                  <label for="mensaje">Solicita más información</label>
                  <textarea rows="6" id="mensaje" placeholder="Escribe aquí tu mensaje"></textarea>
                </li>
                
                <li class="politics">
                  
                  <div>
                    
                    <input type="checkbox" id="aceptar" name="aceptar" required>
                    
                    <div>
                      <span>He leído y</span>
                      <label for="aceptar">&nbsp;acepto&nbsp;</label>
                      <span>la&nbsp;</span>
                      <a href="../assets/archives/documento1.pdf">Política de privacidad</a> 
                    </div>
                  
                  </div>
                
                </li>
              
              </ul>
              
              <div class="buttons">
                <input type="submit" value="ENVIAR">
                <input type="reset" value="BORRAR">
              </div>
              
            </form> 
          
          </div>
